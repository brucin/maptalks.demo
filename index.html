<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    #map{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://maptalks.org/api/maptalks.css">
  <script type="text/javascript" src="https://maptalks.org/api/maptalks.min.js"></script>
  
  <script type="text/javascript" src="lib/maptalks/maptalks.gridlayer.min.js"></script>
  <script type="text/javascript" src="lib/maptalks/maptalks.routeplayer.min.js"></script>
  <script type="text/javascript" src="lib/maptalks/maptalks.heatmap.min.js"></script>
  <script type="text/javascript" src="lib/maptalks/maptalks.markercluster.min.js"></script>
  <script type="text/javascript" src="lib/jquery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/raster_config.js"></script>
  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/route.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  
  <body>
    <div id="map"></div>
    <script>
      var center = [121.475638, 31.236058];
      var map = new maptalks.Map('map', {
        center : center,
        zoom : 14,
        zoomControl : {
          'position' : 'bottom-right',
          'slider' : false,
          'zoomLevel' : true
        },
        minZoom : 1,
        maxZoom : 18,
        spatialReference : {
          projection : 'EPSG:3857'
        },
        baseLayer : gaodeTile
      });
      initToolbar();
    </script>
  </body>
</html>
